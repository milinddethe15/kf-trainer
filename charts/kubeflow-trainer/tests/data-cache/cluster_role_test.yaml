suite: Test data-cache ClusterRole
templates:
  - templates/data-cache/cluster-role.yaml
release:
  name: kubeflow-trainer
  namespace: kubeflow-trainer
tests:
  - it: Should not render ClusterRole when dataCache.enabled is false
    set:
      dataCache:
        enabled: false
    asserts:
      - hasDocuments:
          count: 0

  - it: Should render ClusterRole when dataCache.enabled is true
    set:
      dataCache:
        enabled: true
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: ClusterRole
      - equal:
          path: metadata.name
          value: kubeflow-trainer-cache-initializer

  - it: Should have correct rules for leaderworkersets
    set:
      dataCache:
        enabled: true
    asserts:
      - contains:
          path: rules
          content:
            apiGroups:
              - leaderworkerset.x-k8s.io
            resources:
              - leaderworkersets
            verbs: ["create", "get", "list", "watch"]

  - it: Should have correct rules for services
    set:
      dataCache:
        enabled: true
    asserts:
      - contains:
          path: rules
          content:
            apiGroups:
              - ""
            resources:
              - services
            verbs: ["create", "get", "list", "watch"]

  - it: Should have correct rules for serviceaccounts
    set:
      dataCache:
        enabled: true
    asserts:
      - contains:
          path: rules
          content:
            apiGroups:
              - ""
            resources:
              - serviceaccounts
            verbs: ["create", "delete", "get", "list", "watch"]
